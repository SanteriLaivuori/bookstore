<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<tr>
			<form th:object="${book}" th:action="@{/save}" action="#"
				method="post">
				<input type="hidden" th:field="*{id}" class="form-control" /> <input
					type="text" th:field="*{author}" /> <input type="text"
					th:field="*{title}" /> <input type="text" th:field="*{isbn}" /> <input
					type="text" th:field="*{year}" /> <input type="text"
					th:field="*{price}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label for="categorylist">Category</label> <select id="categorylist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
						th:value="${category.categoryid}" th:text="${category.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-success" value="Save"></input>
			</form>

		</tr>
	</div>
</body>
</html>
